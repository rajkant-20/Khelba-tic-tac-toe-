<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style_tictactoe_j.css" />
  </head>
  <body>
    <div class="winMsgCont hide">
      <p id="winMsg"></p>
      <button id="newBtn">New Game</button>
    </div>
    <main>
      <h1>Let's play Tic-Tac-Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="resetBtn">Reset</button>
    </main>

    <script src="script_tictactoe_j.js"></script>
  </body>
</html>
